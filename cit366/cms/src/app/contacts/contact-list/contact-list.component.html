<div class="row">
  <div class="col-xs-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h2>
          Contacts
          <a class="btn btn-success pull-right" [routerLink]="['new']">New Contact</a>
        </h2>
      </div>
      <div class="panel-body">

        <div class="row">
          <div class="col-xs-12">
            <contact-item *ngFor="let contactItem of contacts" [contact]="contactItem"></contact-item>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
