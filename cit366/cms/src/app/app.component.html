<cms-header (selectedTab)="switchView($event)"></cms-header>
<div class="container pull-left" [ngSwitch]="selectedTab">
    <cms-documents *ngSwitchCase="'documents'"></cms-documents>
    <cms-messages *ngSwitchCase="'messages'"></cms-messages>
    <cms-contacts *ngSwitchCase="'contacts'"></cms-contacts>
    <cms-documents *ngSwitchDefault></cms-documents>
</div>
